<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="#"><img src="./assets/images/logo.png" alt="logo Amazon" /></a>
    </header>
    <nav>
      <ul>
        <li><a href="#">All</a></li>
        <li><a href="#">Today's deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </nav>
    <main>
      <div class="first-item">
        <h6>Shop All Holiday Gift Cards</h6>
      </div>
      <div class="gift-guides">
        <h3>Holiday Gift Guides</h3>
        <h6>Be a go-gifter</h6>
      </div>
      <section>
        <div class="main-quadrant">
          <div class="title-quadrant">
            <h3>Find the perfect gift</h3>
            <a href="#">Shop now</a>
          </div>
          <div class="multi-quadrant">
            <div class="quadrant1"></div>
            <div class="quadrant2"></div>
            <div class="quadrant3"></div>
            <div class="quadrant4"></div>
          </div>
        </div>
        <div class="single-quadrant1"></div>
        <div class="single-title">
          <h3>Play the gifting game</h3>
          <a href="#">Shop gaming</a>
        </div>
        <div class="single-quadrant2"></div>
        <div class="single-title">
          <h3>The sound of cheer</h3>
          <a href="#">Shop Audio & Accessories</a>
        </div>
      </section>
      <div class="bottom-main"><a href="#">Back to top</a></div>
    </main>
    <footer>
      <div>
        <img src="./assets/images/logo.png" alt="Logo Amazon" /></footer>
      </div>
  </body>
</html>
